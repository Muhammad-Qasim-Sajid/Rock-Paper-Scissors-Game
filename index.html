<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper & Scissor</title>
</head>
<link rel="stylesheet" href="style.css">
<body class="body">

    <!-- Game name -->
    <h1 class="heading">ROCK-PAPER-SCISSOR</h1>

    <!-- All the boxes of choices -->
    <div class="choices">    
        <img src="rock.png" class="img" id="Rock">
        <img src="paper.png" class="img" id="Paper">
        <img src="scissors.png" class="img" id="Scissor"> 
    </div>

    <!-- Scores -->
    <div class="score-div">
        <p class="you-score">0</p>
        <p class="comp-score">0</p>
    </div>

    <!-- Players -->
    <div class="players">
        <p class="you">You</p>
        <p class="comp">Com</p>
    </div>

    <!-- Announcement container -->
    <div class="msg-div">
        <p class="msg">Play Your Move </p>
    </div>

    <!-- Restart button -->
     <div class="re-con">
        <button class="restart">Restart</button>
    </div>
    
<script src="script.js"></script>    
</body>
</html>
